<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- MDBootstrap CSS -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.13.0/css/mdb.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="Assets/style.css">

   
</head>

<body>
    <h1>Weather App</h1>

    <div id="search-div">
        <div class="card card-default">
            <div class="card-heading">
                <h6 class="card-title">Search</h6>
            </div>
            <div class="card-body text-center">
                <form role="form">
                    <input type="search" id="search-input" class="form-control" placeholder="Enter a city to search the weather" />
                </form>
                <button type="button" class="btn-outline-primary" id="submit-button">SUBMIT</button>
            </div>
        </div>
    </div>

    <div id="weather-content">
        <div class="card card-default">
            <div class="card-heading">
                <strong>
                    <h6 class="card-title">Weather Content</h6>
                </strong>
            </div>
            <div class="table-responsive">
                <!-- Table with weather listings -->
                <table class="table" id="Weather-Table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Rain</th>
                            <th>Wind</th>
                            <th>Humidity</th>
                            <th>Temp</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Insert rows of weather content here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>




   

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.13.0/js/mdb.min.js"></script>
</body>

</html>
